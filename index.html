<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trial Calculator</title>
    <script src="index.js"></script>
</head>
<body>

    <style>
        body {
            font-family: Courier;
            text-align: center;
        }
    </style>
    
        <h1>Calculator 3mil</h1>
        <!-- En html, para asignar etiquetas a un elemento no es necesario colocar comas -->
        <input type="text" placeholder="Numero 1" id="n1">
        <input type="text", placeholder="Operacion", id="operacion">
        <input type="text", placeholder="numero 2", id="n2">
        <!-- para ejecutar la función de calcular al darle clic al botón, se puede hacer desde js, es opcional -->
        <input type="submit", value="=", id="button", onclick= calcular()>
        <p id="resultado"></p>
    

    <style>
        #container {
            display: grid;  
            align-content: center;
            justify-content: center;
            text-align: justify;
        }
    </style>

</body>
</html>
